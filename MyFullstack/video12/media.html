<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Media Player</h1>
    <h2>Videos:-</h2>
    <div>
        <video width="200px" controls src="1.mp4"></video>
        <video width="200px" controls src="2.mp4"></video>
        <video width="200px" controls src="3.mp4"></video>
        <video width="200px" controls src="4.mp4"></video>
        <video width="200px" controls src="5.mp4"></video>
    </div>
    <h2>Audio:-</h2>
    <div>
        <audio controls  src="1.mp3"></audio>
        <audio controls  src="2.mp3"></audio>
        <audio controls  src="3.mp3"></audio>
        <audio controls  src="4.mp3"></audio>
        <audio controls  src="5.mp3"></audio>
    </div>
</body>
</html>
